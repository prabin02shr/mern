<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <style>
      .Login_page {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 24px;
        border: 1px solid grey;
        width: fit-content;
        height: fit-content;
        padding: 48px;
      }

      .login_detail {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 24px;
      }

      .login_section {
        display: flex;
        justify-content: center;
        background-color: aqua;
      }
    </style>
  </head>
  <body>
    <section class="login_section">
      <div class="Login_page">
        <h1>Login</h1>
        <input type="text" id="reg_username" placeholder="Username" />
        <input type="password" id="reg_password" placeholder="Password" />
        <div class="login_detail">
          <span>
            <input type="checkbox" name="" id="remember me" />
            <label for="remember me">Remember me</label>
          </span>
          <span>
            <p><a href="#">Forgot Password</a></p>
          </span>
        </div>

        <input type="submit" value="Login" />
        <p>Don't have an accoun? <a href="#">Register here</a></p>
      </div>
    </section>
    <script>
      var reg_username = "a";
      var reg_password = 12;
      var loggedIn_username = "a";
      var loggedIn_password = "12";
      reg_username == loggedIn_username && reg_password == loggedIn_password
        ? console.log("logged in sucessfully")
        : reg_username == loggedIn_username || reg_password == loggedIn_password
        ? reg_username == loggedIn_username
          ? console.log("invalid password")
          : console.log("invalid username")
        : console.log("invalid username and password");
    </script>
  </body>
</html>
