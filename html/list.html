<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>List in html</title>
</head>
<body>
    <h1>list in html</h1>
    <!-- list
     1. order list
     =>number, alphabet(lowercase, uppercase),  roman(upper, lower)
     =. start with ol
     
     2. unorder list
     -->

    <h1>list of fruits</h1>
    <!-- type: 1(default), a, A, i, I -->
    <ol type="A" start="S">
        <li>apple
            <ol>
                <li>type 1</li>
                <li>type 2</li>
                <li>type 3</li>
            </ol>
        </li>
        <li>banana</li>
        <li>grapes</li>
    </ol>

    <h1>List of sills</h1>
    <ul type="none">
        <li>html</li>
        <li>css</li>
        <li>java</li>
    </ul>

</body>
</html>
