<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icons</title>

    <style>
        .fb{
            color: blue;
        }

        .in{
            color: goldenrod;
        }
    </style>

    <!-- icon -->
    <!-- cdn(content delivery network) link -->

    <!-- Bootstrap icon cdn link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- fontawesome icon cdn link -->
    <script src="https://kit.fontawesome.com/e4f9e6ab50.js" 
    crossorigin="anonymous"></script>

    <!-- materialsymbol icon cdn link -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />

    <!-- boxicons javascript cdn link -->
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>

    <!-- boxicons css cdn link -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>


</head>
<body>
    <!-- bootstrap -->
    <i class="bi bi-facebook fb"></i>
    <i class="bi bi-twitter-x"></i>

    <!-- fontawesome -->
    <i class="fa-brands fa-instagram in bx-spin-hover"></i>
    <i class="fa-brands fa-github"></i>

    <!-- materialsymbol -->
    <span class="material-symbols-outlined">
        search
    </span>
    <span class="material-symbols-outlined bx-spin-hover">
        home
    </span>

    <!-- boxicons javascript -->
    <box-icon name="rocket"></box-icon>
    <box-icon name='message-rounded-dots'></box-icon>

    <!-- boxicons css -->
    <i class='bx bxl-facebook-square bx-sm bx-spin-hover'></i>
    <i class='bx bx-grid bx-sm'></i>



</body>
</html>
