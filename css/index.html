<html>

<head>
    <title>CSS</title>
    <!-- 
    css types:
    1. internal css
    2. external css
    3. inline css
    -->

    <!-- external css -->
    <link rel="stylesheet" href="../css/style.css">

    <!-- internal css -->
    <style>
        /* selector */
        h1{
            /* overwrite */
            color: red;
        }

        p{
            color: aqua;
        }

        h3{
            background-color: greenyellow;
        }
    </style>
    <!-- priroty
    inlince css > (internal css == external css) 
    -->

</head>

<body>
    <h1>Cascading Style Sheet (CSS)</h1>
    <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Excepturi modi ducimus debitis nulla. Iste laborum atque asperiores beatae amet rerum perferendis, architecto aliquam alias facilis exercitationem vero laboriosam totam quia.</p>
    <h2>Heading</h2>
    
    <!-- inline css -->
    <h3 style="background-color: antiquewhite;">Heading third</h3>

</body>
</html>
