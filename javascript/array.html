<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
</head>
<body>
    <h1>Array in js</h1>
    <script>
        var fruits = ['Kiwi', 'Papaya',1, true, false, 'Mango', 'Apple',[1, 2, 3, 4], {name: "ram", address: "vedu"}]
        console.log(fruits)

        var a = fruits[7]
        console.log(a[0])

        console.log(fruits[7][0])
        
        console.log(fruits[8].address)
        console.log(fruits[8]["address"])
        console.log(fruits[8].address, fruits[8].name)

        /*
        array
        => index of element always start wiith 0
        => item inside array is callled element
        => js array is heterogenous

        syntax to access array elements:
        array_name[index_of_elemet]
        
        */

    </script>
    
</body>
</html>
