<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator</title>
</head>

<body>
    <h1>Operator</h1>
    <script>
        /*
        Operator:
        => operator is a symbol which perform a specific task
        Types:
        1. arithmetic operator
            a. +
            b. -
            c. /(divison)
            d. *(multipication)
            e. %(remainder)
            f. ++(increment operator)
            g. --(decrement operator)
        2. relational operator
            => result is either true or false
            a. <
            b. >
            c. <=
            d. >=
            e. !=(not equals to)
        3. assigment operator
            a. =
            b. +=
            c. -=
            d. /=
            e. *=
            f. %=
        4. comparision operator
            => result is either true or false
            a. ==
            b. ===
        5. concatinate operator
            a. =
            b. ,
        6. logical operator
        7. conditional/ ternary operator
        */
        var n1 = 21;
        var n2 = 4;
        n1++
        // n1 = n1 + 1
        console.log(n1)
        var result = n1 + n2;
        var result2 = n1 - n2;
        var result3 = n1 * n2;
        var result4 = n1 / n2;
        var result5 = n1 % n2;
        // + is operator
        //  n1, n2 => operand
        console.log(result)
        console.log(result2)
        console.log(result3)
        console.log(result4)
        console.log(result5)

        // relational
        console.log(n1 < n2)
        console.log(n1 > n2)
        console.log(n1 != n2)

        // assigment
        var num = 23;
        num += 2;
        // num = num + 2;
        console.log(num)

        // comparision
        var a = "12";
        var b = 12;
        console.log(a == b)
        console.log(a === b)

        // concatinate
        console.log("the value of a is:", a)
        console.log("the value of a is:" + a)
    </script>
</body>

</html>
