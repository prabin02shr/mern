<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Type</title>
</head>
<body>
    <h1>Data Type</h1>
    
    <script>
        /*
        data type in js
        1. primitive data type
            a. string
            => any single quoted or double quoted values is string
            b. number
            => any numeric value not to be defined with single or double quoted 
            c. boolean
            => as a true or false
            d. undefined
            e. null
        2. non primitive data type
            a. object
            b. array
        */

        // string
        var name = "sujal";
        var n = '1';
        // typeof => method
        console.log(typeof(name), typeof(n))
        console.log(typeof(n))

        // number
        var n = 123;
        console.log(typeof(n))

        // boolean
        var b = true;
        console.log(typeof(b))

        // undefined
        var address;
        // address = "vedu";
        console.log(typeof(address))

        // null
        var address;
        address = null  
        console.log(address)

    </script>
</body>
</html>
