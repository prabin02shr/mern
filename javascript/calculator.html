<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
  </head>
  <body>
    <h1>My Calculator</h1>
    <script>
      var number1 = Number(prompt("enter first number"));
      var symbol = prompt("enter symbol");
      var number2 = Number(prompt("enter second number"));
      // document.write(typeof number1);
      if (symbol === "+") {
        document.write(number1 + number2);
      } else if (symbol === "-") {
        document.write(number1 - number2);
      } else if (symbol === "*") {
        document.write(number1 * number2);
      } else if (symbol === "/") {
        document.write(number1 / number2);
      } else if (symbol === "%") {
        document.write((number2 / number1) * 100, "%");
      } else if (symbol === "") {
        document.write("no symbol");
      } else if (symbol === ">") {
        document.write(number1 > number2);
      } else if (symbol === "<") {
        document.write(number1 < number2);
      } else {
        document.write("invalid");
      }
    </script>
  </body>
</html>
