<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Promise</title>
  </head>
  <body>
    <h1>promise in js</h1>
    <script>
      var fruits = ["apple", "kiwi", "mango", "orange"];
      function displayList() {
        setTimeout(function () {
          fruits.map(function (item, index) {
            return document.write(item, "<br>");
          });
        }, 3000);
      }

      function addFruits() {
        return new Promise(function (resolve, reject) {
          setTimeout(function () {
            var condtiton = true;
            if (condtiton) {
              fruits.push("papaya");
              resolve();
            } else {
              reject();
            }
          }, 4000);
        });
      }
      displayList();
      addFruits()
        .then(function () {
          displayList();
        })
        .catch(function () {
          console.log("error in pushing item");
        });
    </script>
  </body>
</html>
