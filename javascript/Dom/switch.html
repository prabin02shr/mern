<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>light on off</title>
  </head>
  <body>
    <!-- ligth off image => https://img.freepik.com/free-vector/realistic-light-bulb-isolated_1284-41741.jpg?size=626&ext=jpg -->

    <!-- light on image => https://img.freepik.com/premium-photo/magnificent-light-bulb-isolated-white-background_787273-39605.jpg?size=626&ext=jpg -->

    <div style="text-align: center">
      <img
        src="https://img.freepik.com/free-vector/realistic-light-bulb-isolated_1284-41741.jpg?size=626&ext=jpg"
        id="bulbImage"
        alt=""
      />
      <br /><br />
      <button id="onOff" onclick="lightOn()">on</button>
      <!-- <button onclick="lightOff()">off</button> -->
    </div>
    <br />
    <div style="text-align: center">
      <img src="./aa.png" id="bulb" alt="" />
      <br /><br />
      <button id="switch" onclick="OnOff()">on</button>
    </div>
    <br />

    <input type="password" name="" id="form_type" />
    <span onclick="showHide()" id="status"><source>show</span>

    
    <span><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye-fill" viewBox="0 0 16 16">
      <path d="M10.5 8a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0"/>
      <path d="M0 8s3-5.5 8-5.5S16 8 16 8s-3 5.5-8 5.5S0 8 0 8m8 3.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7"/>
    </svg></span>
    
    <span><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye-slash-fill" viewBox="0 0 16 16">
      <path d="m10.79 12.912-1.614-1.615a3.5 3.5 0 0 1-4.474-4.474l-2.06-2.06C.938 6.278 0 8 0 8s3 5.5 8 5.5a7 7 0 0 0 2.79-.588M5.21 3.088A7 7 0 0 1 8 2.5c5 0 8 5.5 8 5.5s-.939 1.721-2.641 3.238l-2.062-2.062a3.5 3.5 0 0 0-4.474-4.474z"/>
      <path d="M5.525 7.646a2.5 2.5 0 0 0 2.829 2.829zm4.95.708-2.829-2.83a2.5 2.5 0 0 1 2.829 2.829zm3.171 6-12-12 .708-.708 12 12z"/>
    </svg></span>
    <script>

      function showHide() {
        if (document.getElementById("staus").innerHTML === "show") {
          document.getElementById("form_type").type = "text";
          document.getElementById("status").innerHTML = "hide";
        } else {
          document.getElementById("form_type").type = "password";
          document.getElementById("status").innerHTML = "show";
        }
      }

      function lightOn() {
        var sign = document.getElementById("onOff").innerText;
        if (sign === "on") {
          document.getElementById("bulbImage").src =
            "https://img.freepik.com/premium-photo/magnificent-light-bulb-isolated-white-background_787273-39605.jpg?size=626&ext=jpg";
          document.getElementById("onOff").innerText = "off";
        } else {
          document.getElementById("bulbImage").src =
            "https://img.freepik.com/free-vector/realistic-light-bulb-isolated_1284-41741.jpg?size=626&ext=jpg";
          document.getElementById("onOff").innerText = "on";
        }
      }

      function OnOff() {
        var status = document.getElementById("switch").innerHTML;
        if (status === "on") {
          document.getElementById("bulb").src = "./aa1.png";
          document.getElementById("switch").innerText = "off";
        } else {
          document.getElementById("bulb").src = "./aa.png";
          document.getElementById("switch").innerText = "on";
        }
      }
    </script>
  </body>
</html>
