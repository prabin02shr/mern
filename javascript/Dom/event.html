<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event</title>
    <style>
      #container {
        width: 300px;
        height: 300px;
        background-color: blue;
      }
    </style>
  </head>
  <body>
    <div id="container"></div>
    <br />
    <!-- onkeyup="keyUp" -->
    <input type="text" id="text_data" onchange="formText()" 
    onkeydown="keyUp()" />

    <button
      onclick="changeMe()"
      onmouseover="mouseOver()"
      onmouseout="mouseOut()"
    >
      click me
    </button>
    <script>
      function formText() {
       var data = document.getElementById("text_data").value;
       document.getElementById("container").innerText = data;
      }

      function keyUp(){
        var data = document.getElementById("text_data").value;
        document.getElementById("container").innerText = data;
      }
      

      function changeMe() {
        document.getElementById("container").style.backgroundColor = "red";
        document.getElementById("container").innerText = "good morning!!";
      }

      function mouseOver() {
        document.getElementById("container").style.backgroundColor = "black";
      }

      function mouseOut() {
        document.getElementById("container").style.backgroundColor = "cyan";
      }
    </script>
  </body>
</html>
